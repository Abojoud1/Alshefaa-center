{% extends 'base.html' %}



{% block content %}
<div class="content-wrapper">
  <form action="">
        <div class="contener py-3">
            <div class="row">
              <table id="example" class="table table-striped ml-2 " style="width:100%">
                <thead>
                  <tr class="bg-secondary">
                        <th>ID</th>
                        <th>SpeName</th>
                    </tr>
                </thead>
                    {% for i in spe %}
                <tbody class="table table-bordered">
                    <tr>
                        <td>{{i.id}}</td>
                        <td>{{i.SpeName}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
                    
              </table>
            </div>
        </div>
  </form>
</div>

{% endblock content %}
